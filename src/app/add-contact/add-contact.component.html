<div class="addContact">
    <div class="input">
        <input type="text" placeholder="Name: "  [(ngModel)]="contactName">
        <input type="text" placeholder="Mobile: " [(ngModel)]="contactMobile">
        <input type="text" placeholder="Email: " [(ngModel)]="contactEmail">
        <input type="text" placeholder="Photo URL: " [(ngModel)]="contactImage">
    </div>
    <div class="button">
        <button class="mat-raised-button" (click)="addContact()">Create</button>
        <button class="mat-raised-button">Close</button>
    </div>
</div>
