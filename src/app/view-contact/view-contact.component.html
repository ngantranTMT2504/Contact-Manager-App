<div class="view" *ngIf="contact !== undefined">
    <div class="image">
        <img [src]=contact?.image alt="Avatar">
    </div>
    <div class="information">
        <div><p>Name: {{contact?.name}}</p></div>
        <div><p>Mobile: {{contact?.mobile}}</p></div>
        <div><p>Email: {{contact?.email}}</p></div>
    </div>
    <div class="back">
        <button class="mat-raised-button"><i class="fa-solid fa-circle-arrow-left"></i> Back</button>
    </div>
</div>
